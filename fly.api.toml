app = "packaging-catalog-api"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"
  build-target = "runtime-api"
  [build.args]
    APP_NAME = "api"

[env]
PORT = "3001"
NODE_ENV = "production"

[http_service]
internal_port = 3001
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
